<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agendamento | Showcase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURA√á√ÉO SHOWCASE (LIGHT) --- */
        :root {
            --bg-body: #FAFAFA;     /* Branco Gelo */
            --bg-card: #FFFFFF;     /* Card Branco */
            --brand: #D81B60;       /* ROSA (Padr√£o) - Mude aqui a cor da cliente */
            --text-main: #333333;   /* Texto Escuro */
            --text-muted: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        html { scroll-behavior: smooth; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
        }

        /* HERO CENTRALIZADO (LOGO) */
        .hero { position: relative; width: 100%; height: 100dvh; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('hero_bg.jpg'); background-size: cover; background-position: center; z-index: 1; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #FAFAFA 5%, rgba(250,250,250,0.8) 40%, rgba(255,255,255,0) 100%); z-index: 2; }
        
        .hero-content { position: relative; z-index: 10; padding: 0 20px 40px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .logo-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid #FFF; box-shadow: 0 5px 20px rgba(0,0,0,0.1); object-fit: cover; margin-bottom: 20px; animation: float 3s ease-in-out infinite;}
        .tagline { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--brand); font-style: italic; margin-bottom: 15px; }
        
        .badge { background: #FFF; color: var(--brand); padding: 6px 16px; border-radius: 20px; font-size: 0.7rem; font-weight: 600; border: 1px solid var(--brand); box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin: 0 5px; }

        /* CARROSSEL */
        .vitrine-section { padding: 30px 0; background: #FFF; }
        .carousel-track { display: flex; gap: 10px; width: max-content; animation: scroll 20s linear infinite; }
        .carousel-item { width: 150px; height: 200px; border-radius: 50px 50px 0 0; overflow: hidden; flex-shrink: 0; border: 2px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }

        /* SERVI√áOS (CLEAN - SEM FOTO) */
        .booking-section { padding: 40px 20px; max-width: 600px; margin: 0 auto; }
        .section-header h2 { text-align:center; color:var(--text-main); margin-bottom:20px; font-family:'Playfair Display'; font-size: 2rem; }
        
        .service-list { display: flex; flex-direction: column; gap: 10px; }
        .service-card {
            background: var(--bg-card); border-radius: 10px; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); border-left: 5px solid transparent;
            cursor: pointer; transition: 0.2s;
        }
        .service-card:hover { transform: translateX(5px); }
        .service-card.selected { border-left-color: var(--brand); background: #FFF0F5; }
        
        .s-info h3 { font-weight: 600; font-size: 1rem; color: var(--text-main); margin-bottom: 2px;}
        .s-info p { font-size: 0.75rem; color: var(--muted); display:flex; align-items:center; gap:5px; }
        .s-price { font-weight: 700; color: var(--brand); font-size: 1.1rem; font-family: 'Montserrat'; white-space: nowrap; }

        /* FORMUL√ÅRIO */
        .form-area { margin-top: 30px; background: #FFF; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        input, select { width: 100%; padding: 15px; border: 1px solid #EEE; border-radius: 8px; margin-bottom: 15px; font-family: 'Montserrat'; }
        
        .btn-submit { width: 100%; padding: 18px; background: var(--brand); color: #FFF; border: none; border-radius: 50px; font-weight: 700; text-transform: uppercase; cursor: pointer; }

        .map-section { margin-top: 40px; padding: 0 20px; }
        iframe { width: 100%; height: 200px; border-radius: 15px; border: none; }

        .footer { text-align: center; padding: 40px; font-size: 0.7rem; color: #AAA; }
        
        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 9999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #FFF; width: 90%; max-width: 380px; padding: 30px 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: appear 0.3s ease-out; color: #333; }
        .modal-title { font-family: 'Playfair Display'; font-size: 1.5rem; color: var(--brand); margin-bottom: 15px; }
        .btn-confirm { width: 100%; padding: 15px; border-radius: 50px; border: none; background: var(--brand); color: #FFF; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-bottom: 10px;}
        .btn-cancel { background: transparent; border: 1px solid #CCC; width: 100%; padding: 12px; border-radius: 50px; color: #888; font-weight: 600; cursor: pointer; text-transform: uppercase; }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <img src="logo.png" class="logo-img">
            <p class="tagline">Unhas que inspiram<br>beleza e confian√ßa.</p>
            <div style="display:flex;">
                <div class="badge">üìç Sua Cidade</div> <!-- TROCAR -->
                <div class="badge">‚ú® Especialista</div>
            </div>
        </div>
    </header>

    <section class="vitrine-section">
        <div class="carousel-track">
            <div class="carousel-item"><img src="unha1.jpg"></div>
            <div class="carousel-item"><img src="unha2.jpg"></div>
            <div class="carousel-item"><img src="unha3.jpg"></div>
            <div class="carousel-item"><img src="unha4.jpg"></div>
            <div class="carousel-item"><img src="unha5.jpg"></div>
            <div class="carousel-item"><img src="unha1.jpg"></div>
            <div class="carousel-item"><img src="unha2.jpg"></div>
            <div class="carousel-item"><img src="unha3.jpg"></div>
            <div class="carousel-item"><img src="unha4.jpg"></div>
            <div class="carousel-item"><img src="unha5.jpg"></div>
        </div>
    </section>

    <section class="booking-section">
        <div class="section-header"><h2>Menu de Servi√ßos</h2></div>
        
        <div id="serviceList" class="service-list"></div>

        <div class="form-area">
            <div><label>Seu Nome</label><input type="text" id="cName" placeholder="Digite seu nome"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div><label>Data</label><input type="date" id="cDate" onchange="updateTimeSlots()"></div>
                <div><label>Hor√°rio</label><select id="cTime"><option value="">Selecione...</option></select></div>
            </div>
            <button class="btn-submit" onclick="openModal()">Verificar Disponibilidade</button>
        </div>
    </section>
    
    <div class="map-section">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.817323442021134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjfCsDM4JzI5LjkiUyA0OMKwNDAnNDQuMiJX!5e0!3m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div class="footer">¬© 2026 Tecnologia <span style="color:var(--brand); font-weight:bold;">Migre Agora</span></div>

    <!-- MODAL CONFIRMA√á√ÉO -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <h3 class="modal-title">‚ú® Quase l√°!</h3>
            <p id="modalResumo" style="color:#666; font-size:0.9rem; margin-bottom:15px;"></p>
            <p class="modal-text" style="font-size:0.85rem; line-height:1.5;">
                Ao confirmar, voc√™ ser√° redirecionada para o WhatsApp para <strong>verificar a disponibilidade</strong> na agenda oficial.
            </p>
            <!-- AVISO DE TAXA (DESCOMENTE SE A CLIENTE COBRAR) -->
            <!-- <p style="font-size:0.8rem; color:var(--brand); font-weight:bold; margin: 10px 0;">*Trabalhamos com sinal de 50% para reserva.</p> -->
            <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                <button class="btn-confirm" onclick="confirmZap()">Confirmar e Enviar</button>
                <button class="btn-cancel" onclick="closeModal()">Voltar / Editar</button>
            </div>
        </div>
    </div>

    <script>
        const WHATSAPP = "5548999999999"; 
        const OPEN_HOUR = 8;
        const CLOSE_HOUR = 19;

        // --- LISTA MESTRE DE SERVI√áOS (PADR√ÉO) ---
        const services = [
            { id: 1, name: "Aplica√ß√£o Fibra de Vidro", price: 160, time: "3h" },
            { id: 2, name: "Aplica√ß√£o Molde F1", price: 160, time: "2h30" },
            { id: 3, name: "Aplica√ß√£o Gel na Tips", price: 140, time: "2h30" },
            { id: 4, name: "Manuten√ß√£o de Fibra/Gel", price: 100, time: "2h" },
            { id: 5, name: "Manuten√ß√£o (Outra Profissional)", price: 120, time: "2h30" },
            { id: 6, name: "Banho de Gel (Blindagem)", price: 90, time: "1h30" },
            { id: 7, name: "Esmalta√ß√£o em Gel", price: 70, time: "1h" },
            { id: 8, name: "Decora√ß√£o / Encapsulada (Par)", price: 20, time: "+30min" },
            { id: 9, name: "Francesinha (Adicional)", price: 15, time: "+15min" },
            { id: 10, name: "M√£o Tradicional (Cutilagem)", price: 35, time: "40min" },
            { id: 11, name: "P√© Tradicional (Cutilagem)", price: 45, time: "40min" },
            { id: 12, name: "P√© e M√£o Tradicional", price: 75, time: "1h30" },
            { id: 13, name: "Reposi√ß√£o de Unha (Unidade)", price: 15, time: "20min" },
            { id: 14, name: "Remo√ß√£o de Alongamento", price: 50, time: "40min" },
            { id: 15, name: "Spa dos P√©s", price: 60, time: "1h" }
        ];

        let selServ = null;

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('cDate').min = today;
            
            const list = document.getElementById('serviceList');
            list.innerHTML = services.map(s => `
                <div class="service-card" onclick="select(this, '${s.name}')">
                    <div class="s-info"><h3>${s.name}</h3><p>‚è± ${s.time}</p></div>
                    <div class="s-price">R$ ${s.price}</div>
                </div>
            `).join('');
        };

        function select(el, name) {
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selServ = name;
            updateTimeSlots();
        }

        function updateTimeSlots() {
            const dateVal = document.getElementById('cDate').value;
            const timeSelect = document.getElementById('cTime');
            timeSelect.innerHTML = '<option value="">Selecione...</option>';
            if (!dateVal) return;
            const selectedDate = new Date(dateVal + 'T00:00:00');
            const now = new Date();
            const isToday = selectedDate.toDateString() === now.toDateString();
            const currentHour = now.getHours();
            
            for (let h = OPEN_HOUR; h <= CLOSE_HOUR; h++) {
                if (isToday && h <= currentHour) continue;
                timeSelect.innerHTML += `<option value="${h}:00">${h}:00</option>`;
                if(h !== CLOSE_HOUR) timeSelect.innerHTML += `<option value="${h}:30">${h}:30</option>`;
            }
        }

        function openModal() {
            const n = document.getElementById('cName').value;
            const d = document.getElementById('cDate').value;
            const t = document.getElementById('cTime').value;
            
            if(!selServ || !n || !d || !t) { alert('Preencha tudo! ‚ú®'); return; }

            document.getElementById('modalResumo').innerHTML = `
                <strong>Cliente:</strong> ${n}<br>
                <strong>Servi√ßo:</strong> ${selServ}<br>
                <strong>Data:</strong> ${d.split('-').reverse().join('/')} √†s ${t}
            `;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

        function confirmZap() {
            const n = document.getElementById('cName').value;
            const d = document.getElementById('cDate').value;
            const t = document.getElementById('cTime').value;
            const dStr = d.split('-').reverse().join('/');
            
            const msg = `Ol√°! ‚ú®\nMe chamo *${n}*.\n\nGostaria de verificar disponibilidade para:\nüíÖ *${selServ}*\nüìÖ Data: *${dStr}*\n‚è∞ Hor√°rio: *${t}*\n\nAguardo confirma√ß√£o!`;
            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
            closeModal();
        }
    </script>
</body>
</html>
